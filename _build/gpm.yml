name: modxMinify
lowCaseName: modxminify
author: Sterc
version: 1.0.3
description: Minify your CSS, SCSS, LESS and JS files.

database:
  tables:
    - modxMinifyGroup
    - modxMinifyFile

systemSettings:
  - key: user_name
    type: textfield
    area: Sterc Extra
    value: ''
  - key: user_email
    type: textfield
    area: Sterc Extra
    value: ''
  - key: cache_path
    type: textfield
    area: Cache Settings
    value: ''
  - key: cache_url
    type: textfield
    area: Cache Settings
    value: ''

menus:
  - text: 'modxminify.menu.modxminify'
    description: 'modxminify.menu.modxminify_desc'
    action: 'index'

elements:
  snippets:
    - name: modxMinify
  plugins:
    - name: modxMinifyCacheClear
      file: modxminifycacheclear.plugin.php
      events:
        - OnSiteRefresh

build:
  resolver:
    after:
      - setupoptions.resolver.php
      - stercextra.resolver.php
  setupOptions: setup.options.php
